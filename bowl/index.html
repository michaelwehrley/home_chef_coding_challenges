<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bowl</title>
</head>
<body>
  <div id="main">
  <div>
  <script type="text/javascript">
    "use strict";
    window.BOWL = {};
  </script>
  <script type="text/javascript" src="./frames.js"></script>
  <script type="text/javascript">
    "use strict";

    function bowl(input) {
      var frameNumber = 0;
      var result = Math.pow(Math.ceil(Math.sqrt(input)), 2);
      var timerId = setInterval(function() {
        return frameNumber = displayFrame(input, frameNumber, timerId, result)
      }, 300);

      return result;
    }

    function displayFrame(input, frameNumber, timerId, result) {
      document.getElementById("main").innerHTML = '<pre>'+BOWL.frames[frameNumber]+'</pre>';

      frameNumber += 1;
      if (frameNumber > BOWL.frames.length) {
        clearInterval(timerId);
        document.getElementById("main").innerHTML = '<h1>Thanks for bowling!</h1><h2>Your answer is: '+result+'</h2>';
      }
      return frameNumber;
    }

    console.log(bowl(9)); // 16
  </script>
</body>
</html>
